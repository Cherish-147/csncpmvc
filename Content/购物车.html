<!DOCTYPE html>
<html>
<head>
    <title>购买</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], .form-group input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
        .form-group span {
            font-size: 12px;
            color: #888;
        }
        .form-buttons {
            display: flex;
            justify-content: space-between;
        }
        .form-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .form-buttons button:hover {
            background-color: #0056b3;
        }
        .form-buttons .btn-secondary {
            background-color: #6c757d;
        }
        .form-buttons .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>购买</h2>
        <form action="/submit-purchase" method="post">
            <div class="form-group">
                <label for="product-name">产品名称</label>
                <input type="text" id="product-name" name="productName" value="玉米" readonly>
            </div>
            <div class="form-group">
                <label for="unit-price">单价</label>
                <input type="text" id="unit-price" name="unitPrice" value="30.0000" readonly>
            </div>
            <div class="form-group">
                <label for="stock">库存</label>
                <input type="text" id="stock" name="stock" value="200" readonly>
            </div>
            <div class="form-group">
                <label for="quantity">请输入购买数量</label>
                <input type="number" id="quantity" name="quantity" value="111" required>
                <span>(购买数量不能超过库存)</span>
            </div>
            <div class="form-buttons">
                <button type="submit">提交</button>
                <button type="button" class="btn-secondary" onclick="window.location.href='/back'">返回</button>
            </div>
        </form>
    </div>
</body>
</html>
